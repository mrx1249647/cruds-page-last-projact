<html>
<head>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
    <div class="title"><h2>CRUDS</h2>
    <p>creat read update delete search</p>
    </div>
    <div class="inputs">
        <input placeholder="title" id="title" type="text">
        <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
<small id="total"></small>
    </div>
    <input type="number" id="count" placeholder="count">
    <input type="text" id="category" placeholder="category">
<button id="submit">Create</button>
    </div>
    <div class="outputs">
        <div class="search">
            <input type="text" placeholder="search" onkeyup="search(this.value)" >
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
           <th>index</th>
           <th>title</th>
           <th>price</th>
           <th>taxes</th>
           <th>ads</th>
           <th>category</th>
           <th>discount</th>
           <th>total</th>
           <th>update</th>
           <th>delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
        </table>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
